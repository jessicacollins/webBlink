<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Control Panel</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="./bower_components/jquery-knob/js/jQuery.knob.js"></script>	
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<script>
		$(function() {
			$(".dial").knob();
		})
	</script>

</head>
<body>
	<main>
		<header class="primary-header">
			<div class="logo">
				<a href="/"><h2>&lt;web<strong>B</strong>link&gt;</h2></a>
			</div>
			<nav>
				<a href="/">Login</a>
				<a href="">Register</a>
			</nav>		
		</header>

		<div class="control-panel">
				
			<div class="left-panel panel fog">
				<div class="box">
					<header><h2><i class="fa fa-fire"></i>  Patterns</h2></header>
					<section>
						<form>
							<div>
							  <input type="radio" id="radio01" name="radio" />
							  <label for="radio01"><span></span>Radio Button 1</label>
							</div>

							<div>
							 <input type="radio" id="radio02" name="radio" />
							 <label for="radio02"><span></span>Radio Button 2</label>
							</div>
						</form>
					</section>
				</div>
				<div class="box">
					<header><h2><i class="fa fa-fire"></i>  Patterns</h2></header>
					<section>
						<div class="save-pattern">
							<form action="">
								<input type="text" name="pattern-name" placeholder="Pattern Name">
								<button>Save</button>
							</form>
						</div>
					</section>
				</div>
			</div>
			<div class="middle-panel panel glass">
				<div class="box">
					<header></header>
					<section>
						<input type="text" class="dial" data-min="0" data-max="255" data-fgColor="#66CC66" data-angleOffset=-125 data-angleArc=250>			

					</section>
				</div>
				<div class="box">
					<header><h2><i class="fa fa-fire"></i>  Patterns</h2></header>
					<section>
						<input type="text" class="dial" data-min="0" data-max="255" value="0">			


					</section>
				</div>
			</div>
			<div class="right-panel panel fog">
				<div class="box">
					<header><h2><i class="fa fa-fire"></i>  Patterns</h2></header>
					<section>
					

					</section>
				</div>
				<div class="box">
					<header><h2><i class="fa fa-fire"></i>  Patterns</h2></header>
					<section>


					</section>
				</div>
			</div>
		</div>

		<footer>
		
		</footer>
	</main>
</body>
</html>
