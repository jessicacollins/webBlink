<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Control Panel</title>
	<script src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script src="./bower_components/jquery-knob/js/jQuery.knob.js"></script>
	<script src="./bower_components/switchery/dist/switchery.js"></script>
	<script src="./bower_components/nouislider/distribute/jquery.nouislider.js"></script>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="./bower_components/nouislider/src/jquery.nouislider.css">

	<script>
		$(function() {

			// jQuery Knob
			$(".dial").knob();

			//jQuery Switched
			var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

			elems.forEach(function(html) {
			  var switchery = new Switchery(html);
			});

		})
	</script>

</head>
<body>
	<main>
		<header class="primary-header">
			<div class="logo">
				<a href="/"><h1>&lt;web<strong>B</strong>link&gt;</h1></a>
			</div>

			<nav>
				<ul><li>Home</li>
				  <li>About</li>
				  <li>
				    Portfolio
				    <ul>
				      <li>Web Design</li>
				      <li>Web Development</li>
				      <li>Illustrations</li>
				    </ul>
				  </li>
				  <li>Blog</li>
				  <li>Contact</li>
				</ul>
			</nav>

		</header>

		<div class="control-panel">
				
			<div class="left-panel panel fog">
				<div class="box">
					<header><h2><i class="fa fa-fire"></i>  Patterns</h2></header>
					<section>
						<form>
							
							<div>
							  <input type="radio" id="radio01" name="radio" />
							  <label for="radio01"><span></span>Rainbow Pattern</label>
							</div>

							<div>
							 <input type="radio" id="radio02" name="radio" />
							 <label for="radio02"><span></span>Chase Pattern</label>
							</div>
							<div>
							 <input type="radio" id="radio03" name="radio" />
							 <label for="radio03"><span></span>Cylon Pattern</label>
							</div>
							
						</form>
					</section>
				</div>
				<div class="box">
					<header><h2><i class="fa fa-star"></i>  Save Pattern</h2></header>
					<section>
						<div class="save-pattern">
							<form action="">
								<input type="text" name="pattern-name" placeholder="Pattern Name">
								<button>Save</button>
							</form>
						</div>
					</section>
				</div>
			</div>
			<div class="middle-panel panel glass">
				<div class="box">
					<header></header>
					<section>
						<input type="text" class="dial" data-min="0" data-max="255" data-fgColor="#66CC66" data-angleOffset=-125 data-angleArc=250>			

					</section>
				</div>
				<div class="box">
					<header><h2><i class="fa fa-bolt"></i>  Speed</h2></header>
					<section>
						<input type="text" class="dial" data-min="0" data-max="255" value="0" data-thickness=".3">			


					</section>
				</div>
			</div>
			<div class="right-panel panel fog">
				<div class="box">
					<header><h2><i class="fa fa-fire"></i>  Colors</h2></header>
					<section>
						<div id="colorpicker">
							<div class="sliders" id="red"></div>
							<div class="sliders" id="green"></div>
							<div class="sliders" id="blue"></div>

							<div class="result"></div>
						</div>

					</section>
				</div>
				<div class="box">
					<header><h2><i class="fa fa-power-off"></i> Power Off</h2></header>
					<section>
						<i class="fa fa-power-off fa-5x"></i>

					</section>
				</div>
			</div>
		</div>

		<footer>
		
		</footer>
	</main>
</body>
</html>
